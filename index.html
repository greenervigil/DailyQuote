<!DOCTYPE html>
<html>
<head>
  <title>Daily Quote Machine</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body onload="generateQuote()">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'></link>
  <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>

  <div class='jumbotron'>
    <h1>Daily Quote</h1>
    <div class='container'>
      <div class='t'>
  
        <blockquote id="quote">
          ...loading...
        </blockquote>
        <div class='float-right'>
          <button type='light' class='btn btn-default' id='quote-button' onclick="generateQuote()">New Quote</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div>
      <p>Greener-Vigil &copy;2017</p>
      <p>Quotes provided by: <a href='https://github.com/lukePeavey/quotable'>Quotable</a>
      </p>
    </div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
